<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        alert("analisador de idade")

        var nome = prompt("Digite o nome: ");
        var anoAtual = +prompt("Digite o ano atual: ");
        var anoNascimento = +prompt("Digite o ano de nascimento: ");

        var idade = (anoAtual - anoNascimento);

        if (idade > 21){
            window.alert(nome +" voce tem "+idade+" anos e possui maioridade");
            document.write(nome +" voce tem "+idade+" anos e possui maioridade");
        }
    </script>
</body>
</html>
