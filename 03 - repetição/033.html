<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Contador de numeros com while: ");
        var soma = 0;
        do{
            document.write(soma + "<br>");
            soma = soma + 10;
        }while(soma <= 300);
        document.write("terminei de contar ");
    </script>
</body>
</html>
